<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scrapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <div class="row-m-5">
        <div class="col-md-6">
        <form method="POST" action="/">
            {%csrf_token%}
            <input class="form-control" name="page" type="text" placeholder="enter url">
            <div class="col-md-2">
                <button class="btn btn-primary" type="submit">submit</button>
                </form>
                <div class="col-md-6">
                     <button class="btn btn-warning" type="submit">clear</button>
                </div>
            </div>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
    {%for i in datavalues%}
  <tbody>
    <tr>
<!--      <th scope="row"></th>-->
      <td>{{i.id}}</td>
      <td>{{i.address}}</td>
      <td>{{i.stringname}}</td>
    </tr>

  </tbody>
    {%endfor%}
</table>
        </div>
    </div>
</div>





</body>
</html>
